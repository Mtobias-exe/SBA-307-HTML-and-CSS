<style>
body{
  overflow-x: hidden;  
}



.con-page{
  background-color: #111;
  display: flex;
  height: 100%;
  width: 100%;
  margin: 0;
  padding: 0;
  align-items: center;
  justify-content: center;
  overflow-x: hidden;  
}

.ani-container{
  position: relative;
  align-items: center;
  justify-content: center;
  left: 100%;
  width: 100%;
  height: 100%;  
} 

.linkedin{
  position: absolute;
  width: 20%;
  left: 13%;
  margin-top: 6%;
  
}

.ani-container {
  animation: slide-in 2s forwards;
}

@keyframes slide-in {
  from {
    transform: translateX(0);
  }
  to {
    transform: translateX(-80%);
  }
}

.survey-page{
display: flex;
justify-content: center;
align-items: center;
height: 40vh;
width: 100%;
background-color:  #111;
}



legend{
  font-size: 25px;
  color: white;
}

label{
  color: white;
}

.container {
  display: block;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 22px;
}


.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}


.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  background-color: #eee;
  border-radius: 50%;
}


.container:hover input ~ .checkmark {
  background-color: #ccc;
}


.container input:checked ~ .checkmark {
  background-color: #2196F3;
}


.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}


.container input:checked ~ .checkmark:after {
  display: block;
}


.container .checkmark:after {
  top: 9px;
  left: 9px;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: white;
}




</style>
